name: build-debug-apk
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages & accept licenses
        shell: bash
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses || true

      - name: Verify Gradle & Android config
        run: |
          echo "Gradle version request: 8.7"
          echo "Java version:"
          java -version
          echo "SDK packages list:"
          sdkmanager --list | head -n 200 || true
          echo "Project tree:"
          ls -R | sed -n '1,200p'

      - name: Build debug APK (with full logs)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: |
            --stacktrace
            --warning-mode all
            --console=plain
            clean
            :app:assembleDebug

      - name: Collect build logs & reports
        if: always()
        run: |
          mkdir -p build-logs
          # Gradle logs from the action
          if [ -d ~/.gradle/build-scan-data ]; then cp -R ~/.gradle/build-scan-data build-logs/gradle-scans || true; fi
          # Common Android build reports
          find . -path "*/build/outputs" -print0 | xargs -0 -I{} bash -c 'mkdir -p build-logs/outputs && cp -R "{}" build-logs/outputs || true'
          find . -path "*/build/reports" -print0 | xargs -0 -I{} bash -c 'mkdir -p build-logs/reports && cp -R "{}" build-logs/reports || true'
          # Save settings & gradle files for context
          cp -R app/build.gradle settings.gradle build.gradle gradle.properties build-logs/ 2>/dev/null || true

      - name: Upload APK (if built)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chatwebplus-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chatwebplus-build-logs
          path: build-logs
