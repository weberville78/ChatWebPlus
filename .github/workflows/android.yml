name: build-debug-apk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages & accept licenses
        shell: bash
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses || true

      # Use the new Gradle action; disable cache to avoid GitHub infra issues
      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Build debug APK (verbose)
        run: |
          chmod +x ./gradlew
          ./gradlew --stacktrace --warning-mode all --console=plain \
            clean :app:assembleDebug

      - name: Collect build logs & reports (always)
        if: always()
        run: |
          mkdir -p build-logs
          # Gradle build scan (if any)
          if [ -d ~/.gradle/build-scan-data ]; then cp -R ~/.gradle/build-scan-data build-logs/; fi
          # Common Android build outputs & reports
          find . -path "*/build/outputs*" -print0 | xargs -0 -I{} bash -c 'mkdir -p build-logs/outputs && cp -R "{}" build-logs/outputs || true'
          find . -path "*/build/reports*" -print0 | xargs -0 -I{} bash -c 'mkdir -p build-logs/reports && cp -R "{}" build-logs/reports || true'
          # Keep these for context
          cp -R app/build.gradle settings.gradle build.gradle* gradle.properties build-logs/ 2>/dev/null || true

      - name: Upload APK (if built)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chatwebplus-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chatwebplus-build-logs
          path: build-logs
